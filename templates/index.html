<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Noticias</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <form method="POST" action="/buscar_noticias">
            <div class="search-bar">
                <div class="date-input">
                    <label for="start-date">Fecha Inicial:&nbsp;&nbsp;</label>
                    <input type="date" name="start_date" id="start-date">
                </div>
                <div class="date-input">
                    <label for="end-date">Fecha Final:&nbsp;&nbsp;</label>
                    <input type="date" name="end_date" id="end-date">
                </div>
                <div>
                    <label><input type="checkbox" name="source" value="Deber"> Deber</label>
                    <label><input type="checkbox" name="source" value="Opinion"> Opini√≥n</label>
                    <label><input type="checkbox" name="source" value="Tiempos"> Tiempos</label>
                </div>
                <button type="submit" id="search-news">Buscar Noticia</button>
            </div>
        </form>

        <div class="news-list">
            {% for item in data %}
                <div class="news-item">
                    <img src="{{item[3]}}" alt="Noticia Imagen">
                    <div class="news-content">
                        <h2>{{item[1]}}</h2>
                        <p>{{item[2]}}</p>
                        <p>{{item[4]}}</p>
                        <p>{{item[5]}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
